# ═══════════════════════════════════════════════════════════════════════════
# Life Analytics 2.0 – Default Configuration
# ═══════════════════════════════════════════════════════════════════════════
# These settings apply to ALL profiles unless overridden.

# ─────────────────────────────────────────────────────────────────────────────
# SERVER
# ─────────────────────────────────────────────────────────────────────────────
server.port=8080

# ─────────────────────────────────────────────────────────────────────────────
# DEFAULT PROFILE
# ─────────────────────────────────────────────────────────────────────────────
# If no profile is specified, use 'dev' (H2 in-memory database).
spring.profiles.active=dev

# ─────────────────────────────────────────────────────────────────────────────
# JPA / HIBERNATE (shared settings)
# ─────────────────────────────────────────────────────────────────────────────
# Use ISO 8601 date format in JSON responses
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# Show SQL in logs (helpful for debugging)
spring.jpa.show-sql=true

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# ─────────────────────────────────────────────────────────────────────────────
# GEMINI API (Intake module)
# ─────────────────────────────────────────────────────────────────────────────
# Store your API key in environment variable GEMINI_API_KEY, not in this file!
# Example: export GEMINI_API_KEY=your_key_here
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
