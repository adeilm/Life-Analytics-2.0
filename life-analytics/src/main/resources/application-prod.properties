# ═══════════════════════════════════════════════════════════════════════════
# Life Analytics 2.0 – PROD Profile (MySQL Database)
# ═══════════════════════════════════════════════════════════════════════════
# Activate with: mvn spring-boot:run -Dspring-boot.run.profiles=prod
# Or in deployment: java -jar app.jar --spring.profiles.active=prod

# ─────────────────────────────────────────────────────────────────────────────
# MYSQL DATASOURCE
# ─────────────────────────────────────────────────────────────────────────────
# Create the database first:
#   CREATE DATABASE life_analytics_db;
#
# Use environment variables for credentials in production:
#   export DB_USERNAME=your_user
#   export DB_PASSWORD=your_password
spring.datasource.url=jdbc:mysql://localhost:3306/life_analytics_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# ─────────────────────────────────────────────────────────────────────────────
# JPA / HIBERNATE
# ─────────────────────────────────────────────────────────────────────────────
# update: Only add new columns/tables, never drop (safe for production data)
spring.jpa.hibernate.ddl-auto=update

# MySQL 8 dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ─────────────────────────────────────────────────────────────────────────────
# PRODUCTION SETTINGS
# ─────────────────────────────────────────────────────────────────────────────
# Disable SQL logging in production for performance
spring.jpa.show-sql=false
