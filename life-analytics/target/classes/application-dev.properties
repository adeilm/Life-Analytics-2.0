# ═══════════════════════════════════════════════════════════════════════════
# Life Analytics 2.0 – DEV Profile (H2 In-Memory Database)
# ═══════════════════════════════════════════════════════════════════════════
# Activate with: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Or set spring.profiles.active=dev in application.properties (default)

# ─────────────────────────────────────────────────────────────────────────────
# H2 DATASOURCE
# ─────────────────────────────────────────────────────────────────────────────
# In-memory database – data is lost when app stops (perfect for dev/testing)
spring.datasource.url=jdbc:h2:mem:lifeanalytics;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ─────────────────────────────────────────────────────────────────────────────
# H2 CONSOLE (Web UI)
# ─────────────────────────────────────────────────────────────────────────────
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:lifeanalytics
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ─────────────────────────────────────────────────────────────────────────────
# JPA / HIBERNATE
# ─────────────────────────────────────────────────────────────────────────────
# create-drop: Drop and recreate schema on each startup (clean slate)
spring.jpa.hibernate.ddl-auto=create-drop

# H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
